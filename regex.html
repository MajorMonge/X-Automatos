        <br>

                </form>

            <button class="btn btn-dark regex-btn" type="button" onclick="Regexinator()">Verificar</button>

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Teste para múltiplos inputs</h5>

                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">String</span>
                            </div>
                            <input type="text" class="form-control" id="1" aria-label="Default"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">String</span>
                            </div>
                            <input type="text" class="form-control" id="2" aria-label="Default"

                            </div>
                            <input type="text" class="form-control" id="3" aria-label="Default"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">String</span>
                            </div>
                            <input type="text" class="form-control" id="4" aria-label="Default"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <p id="multiple-regex-grammar"></p>
                        <p id="multiple-result-regex1"></p>
                        <p id="multiple-result-regex2"></p>
                        <p id="multiple-result-regex3"></p>
                        <p id="multiple-result-regex4"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary regex-modal-btn-close" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary regex-modal-btn" onclick="alert('Método não implementado ainda')">Adicionar inputs</button>
                        <button type="button" class="btn btn-primary regex-modal-btn" onclick="multipleRegexinator()">Verificar</button>
                    </div>
                </div>
            </div>
        </div>
        <a class="btn btn-dark regex-btn" type="button" href="index.html">Voltar página</a>
